{% extends './layout.html' %}

{% block title %} {{data.titulo}}{% endblock %}

{% block body%}
<header></header>

<!-- Main -->
<main>
    <h1>Hola Mundo, desde el html</h1>
    <h2>{{ data.mensaje }}</h2>
    {% if data.cantidad_cursos !=0 %}
    <ul>
        {% for c in data.cursos %}
        <li>{{ c }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h4>No hay cursos</h4>
    {% endif %}
</main>

<!-- Footer -->
<footer></footer>
{% endblock %}
